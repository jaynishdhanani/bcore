{% extends 'master.html' %}
{% load static %}
{% block 'title' %}
Update City

{% endblock %}

{% block 'css' %}{% endblock %}

{% block 'main' %}

<form method="post" id="categoryForm" enctype="multipart/form-data" action="/city/update/{{data.city_id}}">
    {% csrf_token %}
    <div id="content">
        <div class="inner">
            <div class="row">
                <div class="col-lg-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Update City
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">

                                    <div class="form-group">
                                        <label id="txtname">State Name</label>
                                        <select class="form-control" name="txtstate">
                                            <option>Please select State</option>
                                            {% for item in statedata %}
                                            <option value="{{item.state_id}}" {% if item.state_id == data.state_id.state_id %} selected {% endif %}>{{item.state_name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label id="txtname">City Name</label>
                                        <input class="form-control" name="txtname" value="{{data.city_name}}">
                                    </div>
                                    <div class="form-group">
                                        <label id="shippingcharge">Shipping Charge</label>
                                        <input type="number" class="form-control" name="shippingcharge" value="{{data.shipping_charge}}">
                                    </div>


                                    <button type="submit" class="btn btn-default">Submit Button</button>
                                    <button type="reset" class="btn btn-default">Reset Button</button>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
{% block 'js' %}{% endblock %}

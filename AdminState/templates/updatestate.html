{% extends 'master.html' %}
{% load static %}
{% block 'title' %}
Update State

{% endblock %}

{% block 'css' %}{% endblock %}

{% block 'main' %}

<form method="post" id="categoryForm" enctype="multipart/form-data" action="/state/update/{{data.state_id}}">
    {% csrf_token %}
    <div id="content">
        <div class="inner">
            <div class="row">
                <div class="col-lg-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Update State
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                  
                                        <div class="form-group">
                                            <label id="txtname">State Name</label>
                                            <input class="form-control" name="txtname" value="{{data.state_name}}">
                                        </div>

                                        

                                        <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                 
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
{% block 'js' %}{% endblock %}

{% extends 'master.html' %}
{% load static %}
{% block 'title' %}
Add Product

{% endblock %}

{% block 'css' %}{% endblock %}

{% block 'main' %}

<form method="post" id="categoryForm" enctype="multipart/form-data" action="/back/product/add">
    {% csrf_token %}
    <div id="content">
        <div class="inner">
            <div class="row">
                <div class="col-lg-6  col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Add Product
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label id="txtname">SubCategory Name</label>
                                        <select class="form-control" name="txtsubcategory">
                                            <option>Please select SubCategory</option>
                                            {% for item in subcatdata %}
                                            <option value="{{item.subcategory_id}}">{{item.subcategory_name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="producttitle">Product Title</label>
                                        <input type="text" class="form-control" id="producttitle" name="producttitle" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="productprice">Product Price</label>
                                        <input type="number" step="0.01" class="form-control" id="productprice" name="productprice" required>
                                    </div>
                                    <div class="form-group">
                                        <label >Product Image</label>
                                        <input class="form-control" name="productimage" type="file" />
                                    </div>
                                    <div class="form-group">
                                        <label for="productvideourl">Product Video URL</label>
                                        <input type="url" class="form-control" id="productvideourl" name="productvideourl">
                                    </div>
                                    <div class="form-group">
                                        <label for="productspecification">Product Specification</label>
                                        <textarea class="form-control" id="productspecification" name="productspecification" rows="3" required></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label for="productdescription">Product Description</label>
                                        <textarea class="form-control" id="productdescription" name="productdescription" rows="3" required></textarea>
                                    </div>

                                    <div class="form-group form-check">
                                        <fieldset>
                                            <label class="form-check-label" for="productisactive">Is Active</label>
                                          
                                            <div>
                                              <input type="radio" id="productisactive" name="productisactive" value="1" checked />
                                              <label for="huey">Yes</label>
                                            </div>
                                            <div>
                                              <input type="radio" id="productisactive" name="productisactive" value="0" />
                                              <label for="dewey">No</label>
                                            </div>
                                          </fieldset>
                                        <!-- <input type="checkbox" class="form-check-input" id="productisactive" name="productisactive" checked>
                                        <label class="form-check-label" for="productisactive">Is Active</label> -->
                                    </div>
    
                                        <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                   
                                </div>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
{% block 'js' %}{% endblock %}

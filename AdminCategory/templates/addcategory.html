{% extends 'master.html' %}
{% load static %}
{% block 'title' %}
Add Category

{% endblock %}

{% block 'css' %}{% endblock %}

{% block 'main' %}

<form method="post" id="categoryForm" enctype="multipart/form-data" action="/back/category/add">
    {% csrf_token %}
    <div id="content">
        <div class="inner">
            <!-- <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Manage Category</h1>
                </div>
            </div> -->
            <div class="row">
                <div class="col-lg-6  col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Add Category
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    
                                        <div class="form-group">
                                            <label id="txtname" >Category Name</label>
                                            <input class="form-control" name="txtname">
                                        </div>
    
                                        <div class="form-group">
                                            <label >Category Image</label>
                                            <input name="txtimg" type="file" />
                                        </div>
    
                                        <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                   
                                </div>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
{% block 'js' %}{% endblock %}

{% extends 'master.html' %}
{% load static %}
{% block 'title' %}
Update Category

{% endblock %}

{% block 'css' %}{% endblock %}

{% block 'main' %}

<form method="post" id="categoryForm" enctype="multipart/form-data" action="/category/update/{{data.category_id}}">
    {% csrf_token %}
    <div id="content">
        <div class="inner">
            <div class="row">
                <div class="col-lg-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Update Category
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                  
                                        <div class="form-group">
                                            <label id="txtname">Category Name</label>
                                            <input class="form-control" name="txtname" value="{{data.category_name}}">
                                        </div>

                                        <div class="form-group">
                                            <label >Category Image</label>
                                            <!-- 
                                            <input name="txtimg" type="file" value="{{data.category_image}}" /> -->
                                            <input type="file" name="txtimage" /><br />
                                            <img src={{data.category_image}} width="100" /><br />
                                            <input type="hidden" name="txtimg" value="{{data.category_image}}" />
                                        </div>

                                        <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                 
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
{% block 'js' %}{% endblock %}

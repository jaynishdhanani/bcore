{% extends 'master.html' %}
{% load static %}
{% block 'title' %}

Update Slider

{% endblock %}

{% block 'css' %}{% endblock %}

{% block 'main' %}

<form method="post" id="categoryForm" enctype="multipart/form-data" action="/slider/update/{{data.slider_id}}">
    {% csrf_token %}
    <div id="content">
        <div class="inner">
            <div class="row">
                <div class="col-lg-6  col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Update Slider
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                
                                    <div class="form-group">
                                        <label for="slider_title">Slider Title</label>
                                        <input type="text" class="form-control" id="slider_title" value="{{data.slider_title}}" name="slider_title" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="slider_subtitle">Slider Subtitle</label>
                                        <input type="text" step="0.01" class="form-control" id="slider_subtitle" value="{{data.slider_subtitle}}" name="slider_subtitle" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="slider_button_text">Button Text</label>
                                        <input type="text" step="0.01" class="form-control" id="slider_button_text" value="{{data.slider_button_text}}" name="slider_button_text" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="slider_button_url">Button URL</label>
                                        <input type="text" step="0.01" class="form-control" id="slider_button_url" value="{{data.slider_button_url}}" name="slider_button_url" required>
                                    </div>
                                    <div class="form-group">
                                        <label >Slider Image</label></br>
                                        <img src={{data.slider_image}} width="100" /><br />
                                        <input class="form-control" name="sliderimage" value="{{data.slider_image}}" type="file" />
                                        <input type="hidden" name="oldimg" value="{{data.slider_image}}" />
                                    </div>
    
                                        <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                   
                                </div>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
{% block 'js' %}{% endblock %}
